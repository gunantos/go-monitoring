name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger jika ada push tag versi seperti v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Build binary
        run: |
          mkdir -p dist/${{ matrix.os }}_${{ matrix.arch }}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o dist/${{ matrix.os }}_${{ matrix.arch }}/monitoring main.go

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated release of ${{ github.ref_name }}"

      - name: Upload binaries to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ matrix.os }}_${{ matrix.arch }}/monitoring
          asset_name: monitoring-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream
